<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #828A90;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-bottom: 40px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00FBF0;
        }

        .gallery-section {
            display: block;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            width: 150px;
            height: auto;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close, .download {
            position: relative;
            top: -40px;
            margin: auto;
            display: block;
            background: #4CAF50;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
        }

        .download {
            margin-top: 10px;
        }
    </style>
</head>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="download" id="downloadBtn" onclick="downloadImage()">Download</span>
            <img id="modalImage" src="" alt="Modal Image">
            <span class="close" onclick="closeModal()">Ã—</span>
        </div>
    </div>

    <script>
        function showSection(section) {
            const sections = document.querySelectorAll('.gallery-section > div');
            sections.forEach(sec => {
                sec.classList.add('hidden');
            });
            document.getElementById(section).classList.remove('hidden');
        }

        // Initially show the Nature section
        showSection('nature');

        function openModal(img) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImage');
            const downloadBtn = document.getElementById('downloadBtn');

            modal.style.display = 'flex';
            modalImg.src = img.src;
            downloadBtn.setAttribute('data-img', img.src);
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        function downloadImage() {
            const imgSrc = document.getElementById('downloadBtn').getAttribute('data-img');
            const link = document.createElement('a');
            link.href = imgSrc;
            link.download = imgSrc.split('/').pop(); // Set the downloaded file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
